    <div class="time" id="showTime"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            var t = null;
            document.getElementById("showTime").innerHTML = y + "年" + Appendzero(mt) + "月" + Appendzero(day) + "日" + Appendzero(h) + "时" + Appendzero(m) + "分" + Appendzero(s) + "秒";
            function Appendzero(obj) {
                if (obj < 10) return "0" + "" + obj;
                else return obj;
            }
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>

<script>
    $(document).ready(function () {
        var arr = [];
        var max;
        $(".paim li i").each(function () {
            arr.push($(this).text());
        })
        //alert(arr)
        max = Math.max.apply(null, arr);

        $(".paim .pmbar span").each(function () {
            var i = $(this).parents("li").index()
            w = arr[i] / max * 100;
            sw = w.toFixed(0) + '%'

            $(this).css({ width: sw })
        })

    })
